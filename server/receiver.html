<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let fileshare = {};
    socket.on("fs-meta", (metadata) => {
      fileshare.metadata = metadata;
      fileshare.transmitted = 0;
      fileshare.buffer = [];
      alert(metadata.filename);
      socket.emit("fs-start", {});
    });
    socket.on("fs-share", (buffer) => {
      fileshare.buffer.push(buffer);
      fileshare.transmitted += buffer.byteLength;
      if (fileshare.transmitted == fileshare.metadata.total_buffer_size) {
        let buffer = fileshare.buffer;
        if (buffer instanceof ArrayBuffer) {
          console.log("Buffer is an ArrayBuffer.");
          buffer = new Uint8Array(buffer);
        }
        alert(buffer);
        const blob = new Blob(buffer);
        const url = URL.createObjectURL(blob);
        // Create a temporary anchor element
        const a = document.createElement("a");
        a.href = url;
        a.download = fileshare.metadata.filename; // Set the desired file name

        // Append the anchor to the body (necessary for Firefox)
        document.body.appendChild(a);

        // Programmatically click the anchor to trigger the download
        a.click();

        // Remove the anchor from the document
        document.body.removeChild(a);

        // Release the object URL
        URL.revokeObjectURL(url);
      } else {
        socket.emit("fs-start", {});
      }
    });
  </script>
</html>
